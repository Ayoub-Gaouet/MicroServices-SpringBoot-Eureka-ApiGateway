<!-- verificationcode.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4"> <!-- Change col-md-6 to col-md-4 here -->
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center">Verification Code</h3>
          <form>
            <div class="mb-3">
              <label for="verificationCode" class="form-label">Verification Code:</label>
              <input type="text" id="verificationCode" name="verificationCode" class="form-control" [(ngModel)]="verificationCode" placeholder="Enter Verification Code" />
            </div>
            <div class="text-center">
              <button type="button" (click)="activateUser(username, verificationCode)" class="btn btn-primary">
                Verify
              </button>
              <div *ngIf="msg" class="text-danger">{{ msg }}</div> <!-- Display error message if 'msg' is defined -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
