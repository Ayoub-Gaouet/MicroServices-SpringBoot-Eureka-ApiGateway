<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Avion en tapant</label>
        <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
    </div>
</form>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Company</th>
                </tr>
                <tbody *ngFor="let avion of avions">
                    <tr>
                        <td>{{avion.idAvions}}</td>
                        <td>{{avion.nomAvions}}</td>
                        <td>{{avion.prixAvions}}</td>
                        <td>{{avion.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{avion.company.nomCom}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
