<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Company</th>
                    <th>Image</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
                <tbody *ngFor="let avion of avions">
                    <tr>
                        <td>{{avion.idAvions}}</td>
                        <td>{{avion.nomAvions}}</td>
                        <td>{{avion.prixAvions}}</td>
                        <td>{{avion.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{avion.company.nomCom}}</td>
                      <td><img class="card-img-top img-responsive"
                               src = "{{avion.imageStr}}"
                               style = "height :50px;width:100px">
                      </td>
                      <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateAvion',avion.idAvions]">Modifier</a></td>
                      <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerAvion(avion)">Supprimer</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
